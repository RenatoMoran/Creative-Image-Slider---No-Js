<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Slider - No Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <dir class="logo">
            <a href="">Responsive</a>
        </dir>
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Case</a></li>
                <li><a href="">Work</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Our Team</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
        </div>
    </header>

    <div class="slider">
        <ul>
            <li id="no-js-slider-1" class="slide">
                <img src="" alt="">
                <a href="#no-js-slider-1" class="prev"></a>
                <a href="#no-js-slider-2" class="next"></a>
            </li>
            <li id="no-js-slider-2" class="slide">
                <img src="img/two-yellow-labrador-retriever-puppies-1108099.jpg" alt="">
                <a href="#no-js-slider-1" class="prev"></a>
                <a href="#no-js-slider-3" class="next"></a>
            </li>
            <li id="no-js-slider-3" class="slide">
                <img src="img/closeup-photography-of-adult-short-coated-tan-and-white-dog-731022.jpg" alt="">
                <a href="#no-js-slider-2" class="prev"></a>
                <a href="#no-js-slider-4" class="next"></a>
            </li>
            <li id="no-js-slider-4" class="slide">
                <img src="img/animal-blur-canine-close-up-551628.jpg" alt="">
                <a href="#no-js-slider-3" class="prev"></a>
                <a href="#no-js-slider-5" class="next"></a>
            </li>
            <li id="no-js-slider-5" class="slide">
                <img src="img/close-up-photography-of-fawn-pug-covered-with-brown-cloth-374898.jpg" alt="">
                <a href="#no-js-slider-4" class="prev"></a>
                <a href="#no-js-slider-5" class="next"></a>
            </li>
        </ul>
    </div>
</body>

</html>
